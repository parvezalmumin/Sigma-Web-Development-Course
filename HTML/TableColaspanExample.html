<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Tag Example</h1>

    <table>
        <tr>
             <th>Name</th>
             <th>Job</th>
             <th>Interest</th>
        </tr>

        <tr>
              <td colspan="2"> Marlo </td>
              <td>  Civil Eng. </td>
              <td> Singing </td>
        </tr>

        <tr>
             <td> Carlo </td>
              <td>  CSE Eng. </td>
              <td> Daning </td>
        </tr>
    </table>
</body>
</html>
