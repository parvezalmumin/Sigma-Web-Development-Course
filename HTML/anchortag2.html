 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag New Tab</title>
</head>
<body>
    <h3>Using Anchor Tag to Open in New Tab</h3>
    <h4>Example</h4>
    <p>Clicking the link below will open Google in a new tab:</p>
    <a href="https://www.google.com" target="_blank">Google</a>
